<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="judul">
      <a href="index.html">
        <h1>ChatBotApk</h1>
      </a>
    </div>
    <div class="instructions-code"></div>
    <div class="box">
      <div style="text-align: center" class="top">
        <h1>Kirim Pesan !</h1>
      </div>
      <div class="mid">
        <div class="chat">
          <h2>Jawaban Chat</h2>
          <p id="chatLog">Ayo Ngobrol</p>
        </div>
      </div>
      <div class="input">
        <input
          type="text"
          id="userBox"
          onkeydown="if(event.keyCode == 13){ talk() }"
          placeholder="Ketikan Sesuatu"
        />
      </div>
    </div>
    <script src="ex.js"></script>
  </body>
</html>
